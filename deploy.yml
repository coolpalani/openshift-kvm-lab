---
- import_playbook: playbooks/provision_vms.yml
  tags: 
  - provision

- hosts: all
  become: yes
  gather_facts: no
  strategy: free
  vars_files:
  - vars/environment.yml
  tasks:
  - name: Configure ssh between hosts using generated ssh keys
    vars:
      host_dir: "{{ playbook_dir }}/.hosts"
    include_role:
      name: ssh
        
  - name: Bootstrap ansible host
    include_role:
      name: ansible_host
    when: inventory_hostname == '10.0.10.10'

  - name: Bootstrap cluster hosts
    include_role:
      name: cluster_host
    when: inventory_hostname != '10.0.10.10'